Created by Hayden Gascoigne

<polymer-element name="unl-list-item-boxed" attributes="heading detail image active link">
  <template>
    <div class="unl-list-item {{link ? 'unl-list-item-link' : ''}} {{active ? 'active' : ''}}">  
      <template if="{{image}}">
        <div class="list-item-image rounded">
          <img src="{{image}}" alt="List Item Image"/>
        </div>
      </template>
      <h4>
        {{heading}}
        <span class="subhead">{{detail}}</span>
      </h4>
      <content></content>
    </div>
    <style>
      :host {
        display: block;
        position: relative;
        /*white-space: nowrap;*/
      }

      polyfill-next-selector { content: ':host > a'; }
      ::content > a{
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        /* IE10 styling to ensure link is clickable. Cannot be completely
        transparent or minifiers change it to `transparent` which does not work. */
        background-color: rgba(0, 0, 0, 0.000001);
      }
    </style>
  </template>
  <script>
      (function(){
        Polymer('unl-list-item-boxed', {
          link: false,
          active: false,
          user: false,
          image: null,

        });
      }());
    </script>
</polymer-element>
